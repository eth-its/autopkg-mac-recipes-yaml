Description: Creates all production policies for a particular title.
Identifier: com.github.eth-its-recipes.jamf.ChimeraX-prod
MinimumVersion: "2.3"
ParentRecipe: com.github.eth-its-recipes.jamf.template-prod

Input:
  NAME: ChimeraX
  UNTESTED_RECIPE_IDENTIFIER: local.jamf.ChimeraX
  TRIGGER_POLICY_RUN_COMMAND: "rm -rf /Applications/ChimeraX.app && mv /Applications/ChimeraX-%version%.app /Applications/ChimeraX.app && echo 'Installation of %NAME% complete'"