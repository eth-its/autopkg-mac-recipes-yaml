Description: Creates all production policies for a particular title.
Identifier: com.github.eth-its-recipes.jamf.PyMOL-prod
MinimumVersion: "2.3"
ParentRecipe: com.github.eth-its-recipes.jamf.template-preset-prod-no-users

Input:
