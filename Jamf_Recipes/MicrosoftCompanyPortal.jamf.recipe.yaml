Description: Downloads the latest version of Microsoft Company Portal and creates a Package available for Prestage-Enrollment. A custom Package manifest has to be added for the moments. Override the SMB_URL Input locally to indicate a Disrtibution Point capable of serving prestage-enrollment-packages (no auth).
Identifier: com.github.eth-its-recipes.jamf.MicrosoftCompanyPortal
MinimumVersion: "2.3"
ParentRecipe: ccom.github.eth-its-recipes.pkg.MicrosoftCompanyPortal

Input:
  NAME: MicrosoftCompanyPortal
  # TRIGGER_POLICY_NAME: "%NAME%"
  PKG_CATEGORY: Administration
  # TRIGGER_POLICY_CATEGORY: Triggered Installers
  # TRIGGER_POLICY_TEMPLATE: Policy-prod-triggeronly-nonotification.xml
  # TRIGGER_NAME: "%NAME%-install"
  # TRIGGER_POLICY_RUN_COMMAND: "echo 'Installation of %NAME% complete'"
  # UPDATE_PREDICATE: "pkg_uploaded != True"

Process:
  - Processor: com.github.grahampugh.jamf-upload.processors/JamfCategoryUploader
    Arguments:
      category_name: "%PKG_CATEGORY%"

  - Processor: com.github.grahampugh.jamf-upload.processors/JamfPackageUploader
    Comment: This processor uploads the package with the custom icon in it
    Arguments:
      pkg_category: "%PKG_CATEGORY%"

