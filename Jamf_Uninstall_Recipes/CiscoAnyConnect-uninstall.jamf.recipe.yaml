Description: Uploads a script to the Jamf Pro Server and creates a Self Service Policy and Smart Group.
Identifier: com.github.eth-its-recipes.jamf.CiscoAnyConnect-uninstall
ParentRecipe: com.github.eth-its-recipes.jamf.template-script-uninstall
MinimumVersion: 2.0.0

Input:
  NAME: Cisco AnyConnect Secure Mobility Client
  SCRIPT_NAME: CiscoAnyConnect-uninstall.sh
  SCRIPT_PATH: CiscoAnyConnect-uninstall.sh
