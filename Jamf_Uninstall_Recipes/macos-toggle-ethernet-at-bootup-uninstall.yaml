Description: Uploads a script to the Jamf Pro Server and creates a Self Service Policy and Smart Group.
Identifier: com.github.eth-its-recipes.jamf.macos-toggle-ethernet-at-bootup-uninstall
MinimumVersion: "2.3"
ParentRecipe: com.github.eth-its-recipes.jamf.template-script-uninstall

Input:
  NAME: Toggle Ethernet at Boot
  SELFSERVICE_DESCRIPTION: "Uninstalls 'Toggle Ethernet at bootup'"
  SCRIPT_NAME: ToggleEthernet-at-boot-uninstall.sh
  SCRIPT_PATH: ToggleEthernet-at-boot-uninstall.sh
  EXTENSION_ATTRIBUTE_NAME: Toggle Ethernet at Boot Version
  EXTENSION_ATTRIBUTE_SEARCH_TYPE: does not match regex
  EXTENSION_ATTRIBUTE_VALUE: "^None$"
  INSTALLED_GROUP_TEMPLATE: SmartGroup-installed-EA.xml
