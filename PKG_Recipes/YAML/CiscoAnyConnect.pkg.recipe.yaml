Description: Downloads the latest version of CiscoAnyConnect and creates a package.
Identifier: com.github.eth-its-recipes.pkg.CiscoAnyConnect
ParentRecipe: com.github.eth-its-recipes.download.CiscoAnyConnect
MinimumVersion: "2.3"

Input: {}

Process:
  - Arguments:
      pkgdirs:
        "Profiles": "0755"
        "Profiles/vpn": "0755"
      pkgroot: "%RECIPE_CACHE_DIR%/Scripts"
    Processor: PkgRootCreator

  - Arguments:
      pkgdirs: {}
      pkgroot: "%RECIPE_CACHE_DIR%/pkgroot"
    Processor: PkgRootCreator

  - Arguments:
      pkg_path: "%RECIPE_CACHE_DIR%/Scripts/AnyConnect.pkg"
      source_pkg: "%pathname%/*.pkg"
    Processor: PkgCopier

  - Processor: com.github.grahampugh.recipes.commonprocessors/ChoicesXMLGenerator
    Arguments:
      choices_pkg_path: "%pkg_path%"
      choices_xml_dest: "%RECIPE_CACHE_DIR%/Scripts/choices.xml"
      desired_choices:
        - "choice_vpn"

  - Arguments:
      destination_path: "%RECIPE_CACHE_DIR%/Scripts/Profiles/vpn/ethz.xml"
      source_path: "%root_path%/VPN_Profiles/vpn/ethz*.xml"
    Processor: Copier

  - Arguments:
      destination_path: "%RECIPE_CACHE_DIR%/Scripts/Profiles/vpn/staff-net.xml"
      source_path: "%root_path%/VPN_Profiles/vpn/staff-net.xml"
    Processor: Copier

  - Arguments:
      destination_path: "%RECIPE_CACHE_DIR%/Scripts/Profiles/vpn/student-net.xml"
      source_path: "%root_path%/VPN_Profiles/vpn/student-net.xml"
    Processor: Copier

  - Arguments:
      file_content: |
        #!/bin/bash
        ## script to install and activate Cisco AnyConnect

        DIR=$(dirname "$0")

        /usr/sbin/installer -applyChoiceChangesXML "$DIR/choices.xml" -pkg "$DIR/AnyConnect.pkg" -target /

        if (test $? = 0) then
            echo "Cisco AnyConnect installed."
        else
            echo "ERROR: Cisco AnyConnect installation failed."
            exit 1
        fi
      file_mode: "0755"
      file_path: "%RECIPE_CACHE_DIR%/Scripts/postinstall"
    Processor: FileCreator

  - Arguments:
      pkg_request:
        chown: []
        id: ch.ethz.id.pkg.CiscoAnyConnect
        pkgname: "CiscoAnyConnect-%version%"
        pkgroot: "%RECIPE_CACHE_DIR%/pkgroot"
        pkgtype: flat
        scripts: Scripts
        version: "%version%"
    Processor: PkgCreator
